<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
    </head>

    <body>
        <p>JS Introduction</p>
        <button onclick="alert('I am button')">Click Me</button>
    </body>

    <script>
        const x=10;
        console.log('x:', x);

        let y=20;
        console.log('y:', y);

        let z= x + y;
        console.log('z:', z);

        x=20;
        console.log('x:', x);
    </script>
</html>
