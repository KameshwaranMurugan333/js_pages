<!DOCTYPE html>
<html>
    <head>
        <title>DOM Methods</title>
    </head>

    <body>
        <div id="parent">
            <p id="message"></p>
        </div>
        <button id="button">Click me!</button>
    </body>

    <script>
        document.getElementById("message").innerHTML = "Click the button";
        document.getElementById("parent").style.background = "green";
        document.getElementById("button").onclick = changeMessage;

        
        function changeMessage() {
            document.getElementById("parent").appendChild("p");
            document.getElementById("message").innerHTML = "Button is clicked";
        }
    </script>
</html>
